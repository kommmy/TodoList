$def with (faildict,msg)
$var title:注册
<h2 class="title">注册</h2>
<form method="post" action="">
<dl>
    <dt><label>用户名:</label></dt>
    <dd>
        <input placeholder="请输入用户名" type="text" name="username" class="username"/>
        $if 'username' in faildict:
            <span class="error">$faildict['username']</span>
    </dd>
</dl>
<dl>
    <dt><label>邮箱:</label></dt>
    <dd>
        <input placeholder="请输入邮箱" type="text" name="e-mail" class="e-mail"/>
        $if 'e-mail' in faildict:
            <span class="error">$faildict['e-mail']</span>
    </dd>
</dl>
<dl>
    <dt><label>密码:</label></dt>
    <dd>
        <input placeholder="请输入密码" type="password" name="password" class="password"/>
        $if 'password' in faildict:
            <span class="error">$faildict['password']</span>
    </dd>
</dl>
<dl>
    <dt><label>确认密码:</label></dt>
    <dd>
        <input placeholder="请再次输入密码" type="password" name="confirm" class="confirm"/>
        $if 'confirm' in faildict:
            <span class="error">$faildict['confirm']</span>
    </dd>
</dl>
<dl style="margin-top: 5px" >
    <dt><label></label></dt>
    <dd>
        <input  type="submit" name="submit" class="submit" style="width:163px;"/><span class="error">$msg</span>
    </dd>
</dl>
</form>
